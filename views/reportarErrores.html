<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" href="../images/logoBlanco.png" type="image/png">
    <title>Reportar Errores</title>
</head>
<body class="vh-100" style="background: url(../images/fondo.jpg) center/cover no-repeat fixed; margin: 0;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="credencial.html">
                <img src="../images/logoBlanco.png" alt="Logo Utc Ecatepec" class="me-2" style="width: 50px;">
                Credencial Utc Ecatepec
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navItems">
                    <li class="nav-item"><a href="credencial.html" class="btn text-white btn-primary nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="reportarErrores.html" class="btn text-white btn-primary nav-link">Reportar Errores</a>
                    </li>
                    <li class="nav-item"><a href="preguntasFrecuentes.html"
                            class="btn text-white btn-primary nav-link">Preguntas Frecuentes</a></li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <img src="" alt="Usuario" class="rounded-circle d-lg-block d-none"
                        style="width: 50px; height: 50px;" id="navFoto">
                    <div class="row text-center">
                        <p class="mb-0 text-white col-12" id="userName"></p>
                        <button class="btn btn-light btn-sm col-4 mx-auto" id="btnCerrar">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="col-lg-6 col-md-8 mx-auto container-lg row h-lg-50 h-md-auto p-4 rounded-5 bg-white shadow-lg">
        <h2 class="text-center col-12 mx-auto text-primary fs-1 text-capitalize mb-4">Reportar Errores</h2>
        <form id="reportarErroresForm" class="col-12 d-flex flex-column justify-content-center align-items-center p-3">
            <div class="mb-3 w-100">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3 w-100">
            <label for="matricula" class="form-label">Matricula</label>
            <input type="text" class="form-control" id="matricula" placeholder="Ingresa tu matrícula" required>
            </div>
            <div class="mb-3 w-100">
            <label for="error" class="form-label">Descripción del Error</label>
            <textarea class="form-control" id="error" rows="4" placeholder="Describe el error encontrado" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Reporte</button>
        </form>
        <div id="mensaje" class="col-12 mt-3 text-center"></div>
    </div>
    
</body>
<script src="../js/plugins/bootstrap.bundle.js"></script>
<script src="../js/reporte.js" type="module"></script>
<script src="../js/cerrarSesion.js"></script>
</html>
